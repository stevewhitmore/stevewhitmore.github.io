<div *ngIf="menuItems">
    <ul>
        <li><a routerLink="">Home</a></li>
        <li *ngFor="let item of menuItems">
            <!-- <a (click)="relaySelection(item.name)">{{item.title}}</a> -->
            <a (click)="relaySelection(item.name)" [routerLink]="item.name">{{item.title}}</a>
        </li>
    </ul>
</div>
